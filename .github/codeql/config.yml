name: CodeQL

on:
  push:
    paths:
      - 'session2/java/**'
    branches: [main]
  pull_request:
    paths:
      - 'session2/java/**'
    branches: [main]

permissions:
  security-events: write
  actions: read
  contents: read

jobs:
  analyze:
    name: CodeQL Analyze Java
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      # Enable debug logging for CodeQL
      - name: Enable CodeQL Debug
        run: echo "CODEQL_EXTRACTOR_JAVA_ROOT_CAUSE_ANALYSIS=true" >> $GITHUB_ENV

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java

      # Explicitly compile before analysis
      - name: Build with Maven
        run: |
          cd session2/java/UserApp
          mvn -B clean compile
        
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3